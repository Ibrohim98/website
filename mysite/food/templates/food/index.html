{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}
    <img src="/static/food/image.JPG" width=100% >
    <div class="container d-flex">
        {% for item in item_list %}
        <div class="card p-2 m-2 ">
            <div class="d-inline-block">
                <div class="">
                    <img class="card", height=150px, width=250px, src="{{ item.item_image }}">
                </div>
                <div class="">
                    <h3>{{item.item_name}}</h3>
                    <h5>{{item.item_desc}}</h5>
                    <h6> ${{item.item_price}} </h6>
                </div>
                <div class="">
                    <a href="{% url 'food:detail' item.id %}", class="btn btn-success">Details</a>
                </div>
            </div>
        </div>
        {% endfor %} 
    </div>
    {% endblock %}    
</body>
</html>
