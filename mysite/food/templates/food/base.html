{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Kreon:300,400,700'>
    <script src="/static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <title>Baursak</title>
</head>
<body>
    {% comment %} <nav class="navbar navbar-dark bg-dark nav-link">
        <a href="/food" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a  class="nav-item nav-link", href=" {%url 'food:create_item'%}",>Add Item</a>
            <a  class="nav-item nav-link", href="#">Delete Item</a>
            <a  class="nav-item nav-link", href="#">View Item</a>
        </div>
    </nav> {% endcomment %}
    {% if messages %}
    <div class="row">
        {% for message in messages %}
            <div class="col-md-4">
                {{message}}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
