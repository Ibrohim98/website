{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" , href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark nav-link">
        <a href="/food" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a  class="nav-item nav-link", href=" {%url 'food:create_item'%}",>Add Item</a>
            <a  class="nav-item nav-link", href="#">Delete Item</a>
            <a  class="nav-item nav-link", href="#">View Item</a>
        </div>
    </nav>
    {% if messages %}
    <div class="row">
        {% for message in messages %}
            <div class="col-md-4">
                {{message}}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    {% block body %}
    {% endblock %}
    
    <footer class="bg-dark nav-link">
        <div class="container">
        <a href="/food" class="navbar-brand">Baursak</a>
            <div class="d-block">
                <a class="text-light" href="https://www.instagram.com/">Instagram</a>
                <a class="text-light" href="#">Telegram</a>
                <a class="text-light" href="#">Facebook</a>
            </div>
        </div>
    </footer>
</body>
</html>
